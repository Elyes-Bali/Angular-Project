<div class="banner">
  <div class="content">
    <h1 class="mb-5">
      Nothing Brings PEOPLE <br />
      Together Like<br />
      GOOD FOOD
    </h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
  </div>
</div>


<div class="container mt-5 mb-5">
    <h1 class="text-center ">Way To Get <span class="highlight">Premuim Food</span></h1>
    <div class="row mt-5">
        <!-- one -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>1</h1>
                <p>Select food</p>
                </div>
                
            </div>
            <!-- two -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>2</h1>
                <p>Add details</p>
                </div>
                
            </div>
            <!-- three -->
            <div class="col-lg-4 mt-2">
                <div class="stepBox">
                    <h1>3</h1>
                <p>Order delivered in a minute</p>
                </div>  
            </div>
    </div>
</div>

<!-- foodbox -->
<div class="container mt-4 mb-4">
   <h1 class="text-center mt-3">Best food for <span class="highlight">Our Customers</span></h1> 
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let fd of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{fd.foodImg}}" />
                <h1>{{fd.foodName}}</h1>
                <p>{{fd.foodPrice | currency:'USD'}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" class="viewmorebtn">View More <i class="bi bi-arrow-right"></i></a>
</div>
